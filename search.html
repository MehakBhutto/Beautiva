<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiva - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <header>
        <nav id="nav-box">
            <h3 class="border">Beautiva</h3>
            
            <a href="about.html" class="border">About us</a>
            <a href="contact.html" class="border">Contact us</a>
            <i class="fa-solid fa-magnifying-glass search border"></i>
            <i id="cart-btn" class="fa-solid fa-bag-shopping border"></i>
        </nav>
        <div id="search-area">
            <div>
                <input type="text" placeholder="Search">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="cart-area" >
            <i id="close-btn" class="fa-solid fa-xmark "></i>
            <div id="area-1">
                <h2>Cart</h2>
                <p id="cart_empty">Your Cart is empty</p>
            </div>
            <div id="cashier">
                <div>
                    <span id="subtotal">Subtotal:</span>
                    <span id="subtotal_price"></span>
                </div>
                <button id="checkout_btn">CHECKOUT</button>
            </div>
        </div>
        <h3 id="shop">SHOP ALL</h3>
        <h4 id="shop_line">Shop 100% Authentic Beautiva makeup products from Official Beautiva Cosmetics</h4>
        <div id="banner"></div>
    </header>
    <main id="main_content"> </main>
    <footer>
        <div id="footer_style">&copy All rights are reserved</div>
    </footer> 
    <script src="app.js"></script>
</body>
</html>
