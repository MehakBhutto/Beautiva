<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Beautiva - Product</title>
</head>
<body>
    <header>
        <nav id="nav-box">
            <button class="fa-solid fa-bars navbar-toggler"></button>
            
            <h3 class="border">Beautiva</h3>
            
            <a href="about.html" class="border">About us</a>
            <a href="contact.html" class="border">Contact us</a>
            <i class="fa-solid fa-magnifying-glass search border"></i>
            <i id="cart-btn" class="fa-solid fa-bag-shopping border"></i>
        </nav>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
        <div id="search-area">
            <div>
                <input type="text" placeholder="Search">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        
        <div id="cart-area" >
            <i id="close-btn" class="fa-solid fa-xmark "></i>
            <div id="area-1">
                <h2>Cart</h2>
                <p id="cart_empty">Your Cart is empty</p>
            </div>
            <div id="cashier">
                <div>
                    <span id="subtotal">Subtotal:</span>
                    <span id="subtotal_price"></span>
                </div>
                <button id="checkout_btn">CHECKOUT</button>
            </div>
        </div>
    </header>
    <main>
        <section  class="item-main">
            <div id="pic_container">
                <img id="item_pic">
            </div>
            <div id="item_about">
                <h3 id="rate"></h3>
                <h1 id="item_name"></h1>
                <span class="itemPrice"></span>
                <label class="itemPrice">Quantity</label>
                <div id="co_bounder">
                <button class="count"><i class="fa-solid fa-minus"></i></button>
                <p id="count_Screen">1</p>
                <button class="count"><i class="fa-solid fa-plus"></i></button>
                </div>
                <button id="add_cart" class="item_btn">ADD TO CART</button>
                <button class="buy_now item_btn">Buy it now</button>
                <h3 class="desc">Description:</h3>
                <p class="desc"></p>
            </div>
        </section>
        <section>
            <div id="com_area">
            <p id="comment_heading">Customer Review</p>
            <div id="review_area">
                <div id="review_rate"></div>
                    <div id="review_btn">Write a review</div>
                </div>
            <div id="review_area2" style="display: none;"> 
                <h4 >Write a review</h4>       
                <h4 style="font-size: 16px; font-weight: normal;">Rating</h4>
                <!-- <p id="reRate"></p> --> <p></p>
                <h4 style="font-size: 16px; font-weight: normal;">Review Tile</h4>
                <input type="text" placeholder="Give your review a title" id="review_title">
                <h4 style="font-size: 16px; font-weight: normal;">Review</h4>
                <textarea placeholder="Write your comments here" id="comments"></textarea>
                <button id="revw_submit">Submit Review</button>
            </div>
            <div id="review_area3">
                <!-- <div class="cust_reviews"></div> -->
            </div>
        </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
